{% extends 'base.html' %}
{% block title %}{{post.title_tag}}{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
</head>
<body>
    {% block content %}
    <h1>{{post.title}}</h1>
    <small>By : {{post.author}} -- {{post.author.email}}</small><br>
    <hr>
    <br>
    {{post.body}}
     <br>
     <br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    {% endblock %}
</body>
</html>
