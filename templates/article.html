{% extends 'base.html' %}
{% block title %}{{post.title_tag}}{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
</head>
<body>
    {% block content %}
    <h1>{{post.title}}</h1>
    <!-- The pk (primary key) is commonly used to uniquely identify database records, especially in Django models.
     It is a unique identifier assigned to each record in a database table. In the context of a blog or similar
      application, the post.id is likely the unique identifier for a specific blog post. -->
    <small>By : {{post.author}} -- {{post.author.email}} -- <a href="{% url 'update_post' pk=post.id %}">Edit</a>-- {{post.post_date}}</small><br>
    <a href="{% url 'delete_post' pk=post.id %}">Delete</a>
    <hr>
    <br>
    {{post.body}}
     <br>
     <br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    {% endblock %}
</body>
</html>
