<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Posts</h1>
    <ul><!--  we can also use x.first_name or last_name -->
            {% for x in posts %}
            <li><a href="{% url 'article' x.pk %}">{{x.title}}</a> -- {{x.author}} <br>
                {{x.body}} </li>
            {% endfor %}
    </ul>
</body>
</html>
